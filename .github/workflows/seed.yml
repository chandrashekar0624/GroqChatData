name: Seed Database

# Run daily and allow manual runs
on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight (UTC)
  workflow_dispatch:      # manual trigger

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Show env debug (only prints masked values)
        run: |
          echo "DATABASE_URL present: ${DATABASE_URL:+yes}"
          echo "PGSSLMODE present: ${PGSSLMODE:-not set}"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGSSLMODE: require

      - name: Run DB seed
        # use tsx to run TypeScript seed file
        run: npx tsx server/seed.ts
        env:
          # Provide DB URL from secrets (make sure secret includes ?sslmode=require or we set PGSSLMODE)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Ensure DB client uses SSL
          PGSSLMODE: require
          # In case Vanna/Groq checks are used by seed, forward GROQ key (optional)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
